<script>
    demo();

    function openLayer(title,content){
        layer.open({
            type: 1,
            skin: 'layui-layer-demo', //样式类名
            anim: 2,
            title:[title,""],
            area: ['920px', 'auto'], //宽高
            shadeClose: true, //开启遮罩关闭
            content: content
        });
        $(".layui-layer-title").css({
            "padding": "0 50px 0 20px"
        });
        $(".layui-layer-ico").css({
            "background": "url(../../common/images/close.png) no-repeat"
        });

        $('.radio-box input').iCheck({
            checkboxClass: 'icheckbox-blue',
            radioClass: 'iradio-blue'
        });
    }

    //询问框内容
    //创建行政区划弹窗
    $(".create-a").on("click",function(){
        //创建时table内容区域
        var createTable = '<table class="table table-bordered"><tbody><tr><td class="bg-ob text-c w-15"><span class="c-red">*</span>区划编号：</td><td><input type="text" placeholder="" class="input-text radius"></td><td class="bg-ob text-c w-15"><span class="c-red"> *</span>区划名称：</td><td><input type="text" placeholder="" class="input-text radius"></td></tr></tbody></table><div class="text-c mt-20 layer-btn-content"><div class="btn btn-primary radius mr-10 layui-bg-b">确定</div><div class="btn btn-default radius layui-layer-close">取消</div></div>';
        var title = "创建行政区划";
        var content = '<div class="create-u-content">'+createTable  +'</div>';
        openLayer(title,content);
    })

    //编辑行政区划弹窗
    $(".edit-a").on("click",function(){
        //获取当前修改的区划编号
        var dNum = $(this).parent().parent().children(".d-num").text();
        //编辑时table内容区域
        var editTable = '<table class="table table-bordered"><tbody><tr><td class="bg-ob text-c w-15">区划编号：</td><td><input type="text" placeholder="" disabled class="input-text radius" value="'+dNum+'"></td><td class="bg-ob text-c w-15"><span class="c-red"> *</span>区划名称：</td><td><input type="text" placeholder="" class="input-text radius"></td></tr></tbody></table><div class="text-c mt-20 layer-btn-content"><div class="btn btn-primary radius mr-10 layui-bg-b">确定</div><div class="btn btn-default radius layui-layer-close">取消</div></div>';
        var title = "修改行政区划";
        var content = '<div class="create-u-content">'+editTable  +'</div>';
        openLayer(title,content);
    })

    /*行政区域-删除*/
    $(".item_del").on("click",function(){
        var obj = this;
        layer.confirm('确认要删除吗？',function(index){
            //此处请求后台程序，下方是成功后的前台处理……
            console.log( $(this).parents());
            $(obj).parents("tr").remove();
            layer.msg('已删除!',{icon:1,time:1000});
        });
    })
</script>
