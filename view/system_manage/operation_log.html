<script>
    demo();
    $(function(){
        //  选择开始时间事件
        $(document).on("focusin","#start-time",function(){
            WdatePicker({
                dateFmt: 'yyyy-MM-dd',
                maxDate: '%y-%M-{%d+7}'
            });
        });
        //  选择结束时间事件
        $(document).on("focusin","#end-time",function(){
            WdatePicker({
                dateFmt: 'yyyy-MM-dd',
