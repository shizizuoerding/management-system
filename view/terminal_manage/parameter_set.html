<body>
<nav class="breadcrumb">
    <span class="size14 color6">当前位置：</span>
    <span class="color6">系统首页</span>
    <span class="c-gray en">&gt;</span>
    <span class="color6">特色城市管理</span>
    <span class="c-gray en">&gt;</span>
    <span class="color size14">删除特色城市</span>
    <a class="btn btn-default radius r" style="line-height:1.6em;margin-top:3px" href="javascript:history.go(-1);" title="返回" ><i class="Hui-iconfont">返回</i></a>
</nav>
<div class="page-container">
    <div class="col-md-12">
        <table class="table table-bordered">
            <tbody>
            <tr>
                <td width="80" class="text-c">所选设备:</td>
                <td>
                    <div class="choose-list-content">
                        <div class="choose-list ml-5">
                            61001
                            <i></i>
                        </div>
                        <div class="choose-list ml-5">
                            61001
                            <i></i>
                        </div>
                    </div>

                </td>
            </tr>
            </tbody>
        </table>

        <table class="table table-bordered mt-20">
            <tbody>
            <tr class="mt-5">
                <td class="text-c" width="50">1</td>
                <td class="text-c" width="150">强制上传终端数据：</td>
                <td>
                    <div class="radio-box ml-10">
                        <input type="radio" id="radio-1" name="demo-radio2" value="立即生效" checked>
                        <label for="radio-1">是</label>
                    </div>
                    <div class="radio-box">
                        <input type="radio" id="radio-2" name="demo-radio2" value="定时生效">
                        <label for="radio-2">否</label>
                    </div>
                </td>
            </tr>
            <tr class="mt-5">
                <td class="text-c" width="50">2</td>
                <td class="text-c" width="150">向终端警告提醒：</td>
                <td>
                    <div class="select-item">
                        <span class="select-m-box">
                            <select class="select" size="1" name="demo1">
                                <option value="" selected="">不发出警告提醒</option>
                            </select>
                        </span>
                    </div>
                </td>
            </tr>
            <tr class="mt-5">
                <td class="text-c" width="50">3</td>
                <td class="text-c" width="150">终端设备状态：</td>
                <td>
                    <div class="radio-box ml-10">
                        <input type="radio" id="status-1" name="status" value="正常" checked>
                        <label for="radio-1">正常</label>
                    </div>
                    <div class="radio-box">
                        <input type="radio" id="status-2" name="status" value="锁定">
                        <label for="radio-2">锁定</label>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="text-c mt-50 layer-btn-content mb-20" style="margin-left: 0px;">
            <div class="btn btn-primary radius mr-10 layui-bg-b">保存</div>
            <a class="btn btn-default radius" href="javascript:history.go(-1)">取消</a>
        </div>
    </div>
</div>

        $('.radio-box input').iCheck({
            checkboxClass: 'icheckbox-blue',
            radioClass: 'iradio-blue'
        });
    })
